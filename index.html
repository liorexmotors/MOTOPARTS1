<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חלפים משומשים לאופנועים</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages"></div>
            <div class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="הקלד את בקשתך כאן...">
                <button class="btn btn-success" id="send-btn">שלח</button>
            </div>
        </div>
        <div class="banners mt-4">
            <div class="banner">באנר 1</div>
            <div class="banner">באנר 2</div>
            <div class="banner">באנר 3</div>
        </div>
    </div>

    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">הרשמה</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">שם מלא</label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">כתובת מייל</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">מספר נייד</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="vehicleType" class="form-label">על איזה כלי אני רוכב?</label>
                            <select class="form-select" id="vehicleType" required>
                                <option value="">בחר...</option>
                                <option value="קטנוע">קטנוע</option>
                                <option value="אופנוע">אופנוע</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">הרשם</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
