<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חלפים משומשים לאופנועים</title>
    <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="הקלד את בקשתך כאן...">
            <button id="sendButton">שלח</button>
        </div>
    </div>

    <div class="banners">
        <div class="banner">באנר 1</div>
        <div class="banner">באנר 2</div>
        <div class="banner">באנר 3</div>
    </div>

    <div id="registrationPopup" class="popup">
        <div class="popup-content">
            <h2>הרשמה</h2>
            <input type="text" id="fullName" placeholder="שם מלא">
            <input type="email" id="email" placeholder="כתובת מייל">
            <input type="tel" id="phone" placeholder="מספר נייד">
            <select id="vehicleType">
                <option value="">על איזה כלי אני רוכב?</option>
                <option value="scooter">קטנוע</option>
                <option value="motorcycle">אופנוע</option>
            </select>
            <button id="registerButton">הרשם</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
